apiVersion: 1

datasources:
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  apiVersion: 1
  uid: tempo
  jsonData:
    httpMethod: GET
    serviceMap:
      datasourceUid: prometheus
    nodeGraph:
      enabled: true
    search:
      hide: false
    tracesToLogsV2:
      datasourceUid: loki
      spanStartTimeShift: '-1h'
      spanEndTimeShift: '1h'
      # tags: ['job', 'instance', 'pod', 'namespace']
      tags: [{ key: 'service.name', value: 'compose_service' }]
      filterByTraceID: true
      filterBySpanID: true
    tracesToMetrics:
      datasourceUid: 'prometheus'
      spanStartTimeShift: '1h'
      spanEndTimeShift: '-1h'
      tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
      queries:
        - name: 'Sample query'
          query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
